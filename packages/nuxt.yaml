name: Nuxt.js + Common Libraries
description: An opinionated assistant for writing code with Nuxt.js and common Vue ecosystem libraries.
version: 0.0.1

prompts:
  - name: Page
    description: Creates a new Nuxt.js page based on the description provided.
    prompt: Create a new Nuxt.js page based on the following description.

  - name: Component
    description: Create a component.
    prompt: Create a component with the following functionality.

  - name: API route
    description: Create a Nuxt API route.
    prompt: Create a Nuxt API route with the following functionality.

  - name: Database schema
    description: Create a database schema.
    prompt: Create or update a database schema with the following models and relationships. Include necessary fields, relationships, and any relevant enums.

rules:
  - Follow Nuxt.js 3 patterns and correctly use server and client components.
  - Use Nuxt UI for components and styling (built on top of Tailwind CSS).
  - Use VueUse for utility composables.
  - Use Pinia for state management.
  - Use Vee-Validate + Zod for form handling and validation.
  - Use Nuxt DevTools for debugging.
  - Use Vue Query (TanStack) for complex data fetching scenarios.
  - Use Prisma for database access.
  - Follow Vue.js Style Guide for code formatting.
  - Use script setup syntax for components.
  - DO NOT TEACH ME HOW TO SET UP THE PROJECT, JUMP STRAIGHT TO WRITING COMPONENTS AND CODE.

docs:
  - name: Nuxt.js
    startUrl: https://nuxt.com/docs
  - name: Vue.js
    startUrl: https://vuejs.org/guide/
  - name: Nuxt UI
    startUrl: https://ui.nuxt.com/
  - name: VueUse
    startUrl: https://vueuse.org/
  - name: Pinia
    startUrl: https://pinia.vuejs.org/
  - name: Vee-Validate
    startUrl: https://vee-validate.logaretm.com/v4/
  - name: Vue Query
    startUrl: https://tanstack.com/query/v4/docs/vue/overview
  - name: Zod
    startUrl: https://zod.dev/

context:
  - uses: docs
  - uses: diff
  - uses: web
  - uses: url
  - uses: folder
  - uses: terminal
