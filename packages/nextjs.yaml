name: Next.js + Common Libraries
description: An opinionated assistant for writing code with Next.js and common libraries like React, Tailwind CSS, and Prisma.
version: 0.0.1

prompts:
  - name: Page
    description: Creates a new Next.js page based on the description provided.
    prompt: Create a new Next.js page based on the following description.
  - name: Server component
    description: Create a server component.
    prompt: Create a server component with the following functionality. If writing this as a server component is not possible, explain why.
  - name: Client component
    description: Create a client component.
    prompt: Create a client component with the following functionality. If writing this as a server component is not possible, explain why.
  - name: API route
    description: Create an API route.
    prompt: Create an API route with the following functionality.
  - name: Prisma schema
    description: Create a Prisma schema.
    prompt: Create or update a Prisma schema with the following models and relationships. Include necessary fields, relationships, and any relevant enums.

rules:
  - Follow Next.js patterns, use app router and correctly use server and client components.
  - Use Tailwind CSS for styling.
  - Use Shadcn UI for components.
  - Use TanStack Query (react-query) for frontend data fetching.
  - Use React Hook Form for form handling.
  - Use Zod for validation.
  - Use React Context for state management.
  - Use Prisma for database access.
  - Follow AirBnB style guide for code formatting.
  - Use PascalCase when creating new React files. UserCard, not user-card.
  - Use named exports when creating new react components.
  - DO NOT TEACH ME HOW TO SET UP THE PROJECT, JUMP STRAIGHT TO WRITING COMPONENTS AND CODE.

docs:
  - name: Next.js
    startUrl: https://nextjs.org/docs
    rootUrl: https://nextjs.org/docs
  - name: Tailwind CSS
    startUrl: https://tailwindcss.com/docs
    rootUrl: https://tailwindcss.com/docs
  - name: React
    startUrl: https://react.dev/
    rootUrl: https://react.dev/
  - name: Prisma
    startUrl: https://www.prisma.io/docs
    rootUrl: https://www.prisma.io/docs
  - name: TanStack Query
    startUrl: https://tanstack.com/query/
    rootUrl: https://tanstack.com/query/
  - name: React Hook Form
    startUrl: https://react-hook-form.com/
    rootUrl: https://react-hook-form.com/
  - name: Zod
    startUrl: https://zod.dev/
    rootUrl: https://zod.dev/
  - name: Shadcn UI
    startUrl: https://ui.shadcn.com/docs
    rootUrl: https://ui.shadcn.com/docs

context:
  - uses: docs
  - uses: diff
  - uses: web
  - uses: url
  - uses: folder
  - uses: terminal
